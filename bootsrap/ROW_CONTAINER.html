<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- 
        extra large
        large
        medium
        small
        extra small
     -->
    <!-- //by defualt 1140px size` -->
    <div class="container" style="background-color: aqua;border: 2px solid black">
            <h1>container example</h1>
    </div>
    <!-- full size container -->
    <div class="container-fluid" style="background-color: brown;">
            <h1>fluid container</h1>
    </div>

    <!-- row -->

    <div class="container">
        <div class="row m-2" style="background-color: aqua;border: 1px solid black;">1</div>
        <div class="row m-2" style="background-color:brown;border: 1px solid black;">2</div>
        <div class="row m-2" style="background-color: yellow;border: 1px solid black;">3</div>
    </div>
    
</body>
